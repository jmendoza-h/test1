<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un recuerdo que sigue vivo</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .primary {
      background: #ffffff;
      color: #000;
    }

    .secondary {
      background: #1c1c1c;
      color: #fff;
      border: 1px solid #333;
    }

    video {
      width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      display: none;
    }

    .hint {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Foto -->
    <img src="foto.jpg" alt="Recuerdo">

    <!-- Texto emocional -->
    <h1>Este momento fue más que una foto</h1>

    <!-- Botones -->
    <button class="primary" onclick="playNormal()">
      ▶ Ver el recuerdo
    </button>
<!-- <button class="secondary" onclick="playHolo()">
      ✨ Ver en holograma
    </button> -->
    

    <!-- Video -->
    <video id="video" controls playsinline></video>

    <div class="hint">
      Acerca tu celular al marco para revivir este momento
    </div>

  </div>

  <script>
    const video = document.getElementById("video");

    function playNormal() {
      video.src = "video.mp4";
      video.style.display = "block";
      video.play();
    }

    
  </script>
</body>
</html>
